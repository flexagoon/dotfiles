[emacs]
image=ghcr.io/ublue-os/fedora-distrobox:latest
pull=true
start_now=true
init_hooks=dnf copr enable -y deathwish/emacs-pgtk-nativecomp;
init_hooks=dnf install -y emacs-29.0.92;

[flutter]
image=ghcr.io/flexagoon/flutterbox:latest
pull=true
home=~/.local/share/flutter
exported_bins="/opt/flutter/bin/flutter"
exported_bins="/opt/flutter/bin/dart"
